<!DOCTYPE html>
<html>
 <head>
  <title>Form to create a new board game</title>
 </head>
<body>
        <form action="../com.herokuapp.polimiboardgamemanager/boardgames" method="POST">
        <label for="name">Name</label>
        <input name="name" />
        <br/>
        <label for="designers">Designers</label>
        <input name="designers" />
        <br/>
        <label for="cover">Cover</label>
        <input name="cover" />
        <br/>        
        <input type="submit" value="Submit" />
        </form>
</body>
</html>
